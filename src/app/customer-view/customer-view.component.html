<div class="table-section">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="custId">
      <th mat-header-cell *matHeaderCellDef> Customer Id </th>
      <td mat-cell *matCellDef="let element"> {{element.custId}} </td>
    </ng-container>
    <ng-container matColumnDef="custName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.custName}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="income">
      <th mat-header-cell *matHeaderCellDef> Income </th>
      <td mat-cell *matCellDef="let element"> {{element.income}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="anchoringBias">
      <th mat-header-cell *matHeaderCellDef> Anchoring Bias </th>
      <td mat-cell *matCellDef="let element"> {{element.metric1}} </td>
    </ng-container>
    <ng-container matColumnDef="availabilityHeuristic">
      <th mat-header-cell *matHeaderCellDef> Availability Heuristic </th>
      <td mat-cell *matCellDef="let element"> {{element.metric2}} </td>
    </ng-container>
    <ng-container matColumnDef="innovatorIndex">
      <th mat-header-cell *matHeaderCellDef> Innovator Index </th>
      <td mat-cell *matCellDef="let element"> {{element.metric3}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
