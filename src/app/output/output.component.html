<div class="table-section">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" class="hidetext"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="anchoringScore">
      <th mat-header-cell *matHeaderCellDef> Anchoring Score </th>
      <td mat-cell *matCellDef="let element"> {{element.anchoringScore}} </td>
    </ng-container>
    <ng-container matColumnDef="depressionScore">
      <th mat-header-cell *matHeaderCellDef> Depression Score </th>
      <td mat-cell *matCellDef="let element"> {{element.depressionScore}} </td>
    </ng-container>
    <ng-container matColumnDef="PayersIndex">
      <th mat-header-cell *matHeaderCellDef> Payers Index</th>
      <td mat-cell *matCellDef="let element"> {{element.PayersIndex}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
